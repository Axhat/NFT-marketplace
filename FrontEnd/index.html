<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NFT Marketplace</title>
    <link rel="icon" href="./marketPlaceIcon.png" type="image/png" sizes="16x16">
</head>
<body>
    <div>
        <button id="connectWallet">Connect Wallet</button>
        <button id="profile">Profile</button>
        <button id="btnOpenCreateItem">Create</button>
    </div>

    <div id="userInfo">
        <h4>User Profile</h4>
        <input type="text" id="Username" required placeholder="Enter Username">
        <input type="text" id="Email" placeholder="Enter Email">
        <small>Optional</small>

        <img width="50" height="50" src="" alt="" id="Avatar">
        <label for="fileAvatar">Select Avatar</label>
        <input type="file" id="fileAvatar" placeholder="Enter Email">

        <button id="btnLogout">logout</button>
        <button id="btnClose">Close</button>
        <button id="btnSaveUserInfo">Save</button>
    </div>

    <div id="createItem">
        <h4>Create Item</h4>
        <input type="text" id="txtCreateItemName" required placeholder="Enter name">
        <textarea  id="txtCreateItemDescription" cols="30" rows="10" placeholder="Enter Description"></textarea>
        <input type="number" step="1" id="numCreateItemPrice" placeholder="Enter price" required>
        <small>Optional</small>

        <label for="selectCreateItemStatus">Status</label>
        <select id="selectCreateItemStatus">

            <option value="0">Not for Sale</option>
            <option value="2">Instant Buy</option>
            <option value="3">Accept Offers</option>

        </select>

        <label for="fileCreateItemFile">Select File</label>
        <input type="file" id="fileCreateItemFile">

        <button id="btnCloseCreateItem">Close</button>
        <button id="btnCreateItem">Create</button>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/web3@latest/dist/web3.min.js"></script>
    <script src="https://unpkg.com/moralis/dist/moralis.js"></script>
    <script src="main.js"></script>
    <script src="abi.js"></script>
</body>
</html>
